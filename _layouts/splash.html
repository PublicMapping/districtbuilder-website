---
layout: compress
page_class: l-splash
---
<!DOCTYPE html>
<html id="p-splash">
{% include head.html %}
    <body 
        {% if page.page_class %} 
            class="{{- page.page_class }} {{ layout.page_class -}}" 
        {% endif %}>

        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KCTXTQB"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <div class="page">
            <div class="container">
                <div class="hero">
                    <div>
                        <img
                            class="hero-logo"
                            src="{{ '/assets/img/districtbuilder_logo.svg' | relative_url }}"
                            alt=""
                        />
                    </div>
                    <div class="hero-text">{{page.hero-text}}</div>
                </div>
                <div class="beta">
                    <h2 class="beta-heading">{{page.beta-heading}}</h2>
                    <p class="beta-text">{{page.beta-text}}</p>

                    <!-- Begin Mailchimp Signup Form -->
                    <div id="mc_embed_signup">
                        <form
                            action="https://districtbuilder.us1.list-manage.com/subscribe/post?u=61da999c9897859f1c1fff262&amp;id=70fdf1ae35"
                            method="post"
                            id="mc-embedded-subscribe-form"
                            name="mc-embedded-subscribe-form"
                            class="validate"
                            target="_blank"
                            novalidate
                        >
                            <div class="beta-field">
                                <input
                                    type="email"
                                    value=""
                                    name="EMAIL"
                                    class="required email"
                                    id="mce-EMAIL"
                                />
                                <input
                                    type="submit"
                                    value="{{page.beta-action}}"
                                    name="subscribe"
                                    id="mc-embedded-subscribe"
                                    class="button"
                                />
                            </div>
                            <div id="mc_embed_signup_scroll">
                                <div id="mce-responses" class="clear">
                                    <div
                                        class="response"
                                        id="mce-error-response"
                                        style="display:none"
                                    ></div>
                                    <div
                                        class="response"
                                        id="mce-success-response"
                                        style="display:none"
                                    ></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                    <input
                                        type="text"
                                        name="b_61da999c9897859f1c1fff262_70fdf1ae35"
                                        tabindex="-1"
                                        value=""
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <footer class="footer">
                    <a href="{{page.twitter-url}}">Twitter</a> ·
                    <a href="{{page.medium-url}}">Medium</a> ·
                    <a href="{{page.github-url}}">Github</a>
                </footer>
            </div>
        </div>
    </body>
</html>
