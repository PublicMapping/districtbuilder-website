<div class="banner 
        {% if include.intent %}
            banner--{{ include.intent }}
        {% endif %}
        ">
    <div class="banner__inner">
        <i class="banner__icon {{ include.icon }}"></i>
        <div class="banner__blurb">
            {{ include.blurb || markdownify }}
        </div>
        <a href="{{ include.button-url }}" class="button 
        {% if include.button-style %}
            button--{{ include.button-style }}
        {% endif %}
        banner__link">
            {{ include.button-text }}
        </a>
    </div>
</div>
