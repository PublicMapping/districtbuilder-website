<div class="note 
        {% if include.intent %}
            note--{{ include.intent }}
        {% endif %}
        ">
    <div class="note__inner">
        <i class="note__icon {{ include.icon }}"></i>
        <div class="note__blurb">
            {{ include.blurb || markdownify }}
        </div>
        <a href="{{ include.button-url }}" class="note__link">
            {{ include.button-text }}
        </a>
    </div>
</div>
